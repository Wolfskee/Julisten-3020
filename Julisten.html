<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Listen - Music App</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="src\css\styles.css">
	<link rel="stylesheet" href="src\css\dragAndDropStyles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
		integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="src/css/registration.css">

</head>

<body>

	<!-- Header content -->
	<header id="top-nav-bar" class="bg-dark py-2"> <!-- Reduced padding from py-3 to py-2 -->
		<div class="container" id="leftBody">
			<div class="row align-items-center">
				<div class="col-auto">
					<div class="logo text-white font-weight-bold">
						<a href='Julisten.html'><img id="logo" src="src/img/JULIISN.png"></a>
					</div>
				</div>
				<div class="col">
					<nav class="nav justify-content-end">
						<a id="songs-link" href="#" class="nav-link text-white">Songs</a>
						<a id="podcasts-link" href="#" class="nav-link text-white">Podcasts</a>
						<a id="radio-link" href="#" class="nav-link text-white">Radio</a>
					</nav>
				</div>
				<div class="col-auto">
					<div class="search-container">
						<input id="search-button-input" type="text" placeholder="Search" class="form-control search-input">
						<button id="search-button" class="btn btn-secondary search-button">Search</button>
					</div>
				</div>
				<div class="login-page">
					<button type="submit" id="profileButton" style="background: none; border: none; padding: 0; ">
						<img id="profile-pic" src="src/img/profile.png" alt="profilebtn" />
						<img id="goose" src="src/img/littlegoose.jpeg" />
						<span class="description">Profile</span>
					</button>
				</div>
			</div>
		</div>
	</header>
	<!-- ... -->

	<main class="content">
		<div id="main-container" class="container">
			<section class="song-of-the-day mb-5">
				<h2>Song of the day</h2>
				<div id="recommendedCarousel" class="carousel slide" data-ride="carousel">
					<div class="carousel-inner">
						<div class="carousel-item active">
							<div class="row">
								<div class="col">
									<div class="media">
										<img src="src\img\UsandThem.jpg" alt="Us and Them Album Cover"
											class="mr-3 album-art">
										<div class="media-info">
											<h5 class="mt-0">Us and Them</h5>
											<div>by Pink Floyd</div>
											<div>7:48</div>
											<a href="javascript:void(0);" onclick="moreInfo_SoD(this)"
												style="color: white"><u>More Info</u></a>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="carousel-item">
							<div class="row">
								<div class="col">
									<div class="media">
										<img src="src\img\11.jpg" alt="11 Cover" class="mr-3 album-art">
										<div class="media-info">
											<h5 class="mt-0">11</h5>
											<div>by GEM</div>
											<div>3:48</div>
											<a href="javascript:void(0);" onclick="moreInfo_SoD(this)"
												style="color: white"><u>More Info</u></a>
										</div>
									</div>
								</div>
							</div>
						</div>
						<!-- Add more carousel items if needed -->
					</div>
					<a class="carousel-control-prev" href="#recommendedCarousel" role="button" data-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</a>
					<a class="carousel-control-next" href="#recommendedCarousel" role="button" data-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a>
				</div>

			</section>
			<hr style="filter: alpha(opacity=100, finishopacity = 0, style=3)" width="100%" color=#fff size=3>
			</hr>
			<div class="container-fluid" length: 500px>
				<div class="row">
					<!-- recommend part -->
					<main class="col-lg-9">
						<section class="recommended mt-3">
							<h3>Recommended Songs</h3>

							<div class="row">
								<div class="col">
									<div class="recommended-song">Song 1</div>
								</div>
								<div class="col">
									<div class="recommended-song">Song 2</div>
								</div>
								<div class="col">
									<div class="recommended-song">Song 3</div>
								</div>
								<div class="col">
									<div class="recommended-song">Song 4</div>
								</div>
							</div>
						</section>
					</main>
				</div>
			</div>
		</div>

	</main>


	<div class="right">
		<div id="droppable" ondrop="drop(event, null, null, null)" ondragover="allowDrop(event)">
			<div id="dropHereText" class="emptyQueueText">
				<p>Drop Media Here!</p>
			</div>
		</div>


		<div class="player">

		</div>
		<div class="overlay" style="display:none">
			<div class="popup" style="display: none;">
				<div class="close-btn"> &times;</div>
				<div class="form">
					<h2>Log in</h2>
					<div class="form-element">
						<label for="email">Email</label>
						<input type="email" id="email" placeholder="Enter email">
					</div>
					<div class="form-element">
						<label for="password">Password</label>
						<input type="password" id="password" placeholder="Enter password">
					</div>
					<div class="form-element">
						<input type="checkbox" id="remember-me">
						<label for="remember-me">Remember me</label>
					</div>
					<div class="form-element">
						<button>Sign in</button>
					</div>
					<div class="form-element">
						<a href="#">Forgot Password ?</a>
					</div>
					<div class="form-element" id="new-user">
						<a href="#"> New to Julisin ?</a>
					</div>
				</div>
			</div>
		</div>

		<div class="registration-outer">
			<div class="registration-inner">
				<h2>Register Now</h2>
				<div class="close-btn">&times</div>
				<div class="form">
					<div class="form-element">
						<label for="name">Name</label>
						<input type="text" id="name" placeholder="Enter name">
					</div>
					<div class="form-element">
						<label for="username">Username</label>
						<input type="text" id="username" placeholder="Enter username">
					</div>
					<div class="form-element">
						<label for="password">Password</label>
						<input type="password" id="password" placeholder="Enter password">
					</div>
					<div class="form-element">
						<label for="email">Email</label>
						<input type="email" id="email" placeholder="Enter email">
					</div>
					<div class="form-element">
						<label for="phoneNumber">Phone Number</label>
						<input type="text" id="phone-number" placeholder="Enter phone number">
					</div>

					<h3>Media preferences</h3>
					<div class="form-element">
						<label for="pref1">Pop</label>
						<input type="checkbox" id="pref1">
						<label for="pref2">Rock</label>
						<input type="checkbox" id="pref2">
						<label for="pref3">EDM</label>
						<input type="checkbox" id="pref3">
						<label for="pref4">Soul</label>
						<input type="checkbox" id="pref4">
						<label for="pref5">Sports</label>
						<input type="checkbox" id="pref5">
						<label for="pref6">Indie</label>
						<input type="checkbox" id="pref6">

						<label for="pref7">Punk Rock</label>
						<input type="checkbox" id="pref7">
						<label for="pref8">Comedy</label>
						<input type="checkbox" id="pref8">
						<label for="pref9">True Crime</label>
						<input type="checkbox" id="pref9">
						<label for="pref10">Fiction</label>
						<input type="checkbox" id="pref10">
						<br>
						<label for="pref11">Blues</label>
						<input type="checkbox" id="pref11">
						<label for="pref12">Hip-Hop</label>
						<input type="checkbox" id="pref12">
						<label for="pref13">TV</label>
						<input type="checkbox" id="pref13">
						<label for="pref14">Country</label>
						<input type="checkbox" id="pref14">
						<label for="pref15">Folk</label>
						<input type="checkbox" id="pref15">

						<label for="pref16">Kids and Family</label>
						<input type="checkbox" id="pref16">
						<label for="pref17">Jazz</label>
						<input type="checkbox" id="pref17">
						<label for="pref18">Metal</label>
						<input type="checkbox" id="pref18">
						<label for="pref19">Health/fitness</label>
						<input type="checkbox" id="pref19">
					</div>

					<div class="form-element">
						<button>Submit</button>
					</div>
				</div>
			</div>
		</div>

		<template id="media-item">
			<div class="media-grid-item" draggable="true" ondragstart="mediaItemDragStart(event)"
				ondragend="handleDragEnd(event)">
				<img src="src\img\neko-playing.gif" class="mr-3 item-pic" draggable="false">
				<div class="media-body">
					<div class="media-info"></div>
					<button class="add-to-queue-btn" onclick="addButtonHandler(this)" draggable=false>
						<icon>
							<img src="src\img\plus-icon.svg" alt="Add song to Queue"
								style="width: 25px; height: 25px; transform: translate(-6.1px, -3px);">
						</icon>
						<span class="tooltip-text">Add song to Queue</span>
					</button>
					<!-- <a href=" javascript:void(0);" onclick="moreInfo(this)" style="color: white" draggable=false>
						<u>More Info</u></a> -->
					<button class="add-to-queue-btn" onclick="moreInfo(this)" draggable=false>
						<icon>
							<img src="src\img\info-icon.svg" alt="More info"
								style="width: 26px; height: 26px; transform: translate(-6.7px, -3px);">
						</icon>
						<span class="tooltip-text"><span>More info</span></span>
					</button>
				</div>
			</div>
		</template>

		<template id="genre">
			<div class="type-head">
				<span id="genre-name" class="h2"></span>
				<span class="line"></span>
				<button class="btn btn-secondary more-btn">more ></button>
			</div>
		</template>
		<!-- recommend part -->
		<!-- carousel effect -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
		<!--<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.10/dist/umd/popper.min.js"></script>-->
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
		<script src="login.js"></script>
		<script src="websiteStart.js"></script>
		<script src="moreInfo.js"></script>
		<script src="library.js"></script>
		<script src="dragAndDrop.js"></script>
		<script src="registration.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="search_bar.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.10/dist/umd/popper.min.js"></script>

</body>

</html>
