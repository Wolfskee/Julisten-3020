<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Listen - Music App</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="src\css\styles.css">
</head>

<body>

	<!-- Header content -->
	<header id="top-nav-bar" class="bg-dark py-2"> <!-- Reduced padding from py-3 to py-2 -->
		<div class="container" id="leftBody">
			<div class="row align-items-center">
				<div class="col-auto">
					<div class="logo text-white font-weight-bold">
						<a href='Julisten.html'><img id="logo" src="src/img/JULIISN.png"></a>
					</div>
				</div>
				<div class="col">
					<nav class="nav justify-content-end">
						<a id="songs-link" href="#" class="nav-link text-white">Songs</a>
						<a id="podcasts-link" href="#" class="nav-link text-white">Podcasts</a>
						<a id="radio-link" href="#" class="nav-link text-white">Radio</a>
					</nav>
				</div>
				<div class="col-auto">
					<div class="search-container">
						<input type="text" placeholder="Search" class="form-control search-input">
						<button class="btn btn-secondary search-button">Search</button>
					</div>
				</div>
				<div class="login-page">
					<button type="submit" id="profileButton" style="background: none; border: none; padding: 0; ">
						<img id="profile-pic" src="src/img/profile.png" alt="profilebtn" />
						<span class="description">Profile</span>
					</button>
				</div>
			</div>
		</div>
	</header>
	<!-- ... -->

	<main class="content">
		<div id="main-container" class="container" id="leftBody">
			<section class="song-of-the-day mb-5">
				<h2>Song of the day</h2>
				<div id="recommendedCarousel" class="carousel slide" data-ride="carousel">
					<div class="carousel-inner">
						<div class="carousel-item active">
							<div class="row">
								<div class="col">
									<div class="media">
										<img src="src\img\UsandThem.jpg" alt="Us and Them Album Cover"
											class="mr-3 album-art">
										<div class="media-body">
											<h5 class="mt-0">Us and Them</h5>
											<div>by Pink Floyd</div>
											<div>7:48</div>
											<a href="javascript:void(0);" onclick="moreInfo_SoD(this)"
												style="color: white"><u>More Info</u></a>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="carousel-item">
							<div class="row">
								<div class="col">
									<div class="media">
										<img src="src\img\11.jpg" alt="11 Cover" class="mr-3 album-art">
										<div class="media-body">
											<h5 class="mt-0">11</h5>
											<div>by GEM</div>
											<div>3:48</div>
											<a href="javascript:void(0);" onclick="moreInfo_SoD(this)"
												style="color: white"><u>More Info</u></a>
										</div>
									</div>
								</div>
							</div>
						</div>
						<!-- Add more carousel items if needed -->
					</div>
					<a class="carousel-control-prev" href="#recommendedCarousel" role="button" data-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</a>
					<a class="carousel-control-next" href="#recommendedCarousel" role="button" data-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a>
				</div>

			</section>
			<hr style="filter: alpha(opacity=100, finishopacity = 0, style=3)" width="100%" color=#fff size=3>
			</hr>
			<div class="container-fluid" length: 500px>
				<div class="row">
					<!-- 推荐歌曲的轮播部分 -->
					<main class="col-lg-9">
						<section class="recommended mt-3">
							<h3>Recommended Songs</h3>

							<div class="row">
								<div class="col">
									<div class="recommended-song">Song 1</div>
								</div>
								<div class="col">
									<div class="recommended-song">Song 2</div>
								</div>
								<div class="col">
									<div class="recommended-song">Song 3</div>
								</div>
								<div class="col">
									<div class="recommended-song">Song 4</div>
								</div>
							</div>
						</section>
					</main>
				</div>
			</div>
		</div>

	</main>


	<div class="right">
		<div id="droppable" ondrop="drop(event)" ondragover="allowDrop(event)">
			<div id="dropHereText" class="emptyQueueText">
				<p>Drop Media Here!</p>
			</div>
		</div>


		<div class="player">

		</div>
		<div class="overlay" style="display:none">
			<div class="popup" style="display: none;">
				<div class="close-btn"> &times;</div>
				<div class="form">
					<h2>Log in</h2>
					<div class="form-element">
						<label for="email">Email</label>
						<input type="email" id="email" placeholder="Enter email">
					</div>
					<div class="form-element">
						<label for="password">Password</label>
						<input type="password" id="password" placeholder="Enter password">
					</div>
					<div class="form-element">
						<input type="checkbox" id="remember-me">
						<label for="remember-me">Remember me</label>
					</div>
					<div class="form-element">
						<button>Sign in</button>
					</div>
					<div class="form-element">
						<a href="#">Forgot Password ?</a>
					</div>
				</div>
			</div>
		</div>

		<template id="media-item">
			<div class="media-grid-item">
				<img src="src\img\neko-playing.gif" class="mr-3 item-pic">
				<div class="media-body"></div>
			</div>
		</template>

		<template id="genre">
			<div class="type-head">
				<span id="genre-name" class="h2"></span>
				<span class="line"></span>
				<button class="btn btn-secondary more-btn">more ></button>
			</div>
		</template>

		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.10/dist/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
		<script src="login.js"></script>
		<script src="websiteStart.js"></script>
		<script src="moreInfo.js"></script>
		<script src="library.js"></script>
</body>

</html>
